<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="header">
    <h1 class="game-name">Click Time</h1>
  </div>

  <div class="counter-block">
    <h2 class="your-record">Your Record</h2>
    <span class="counter" id="clickCount">0</span>
  </div>

  <div class="buttons">
    <button class="buttonadd button" id="button">Click add</button>
    <button class="buttondel button" id="buttondel">Click del</button>
    <button class="buttonres button" id="resetButton">Reset</button>
  </div>

  <script src="js/script.js"></script>
  
</body>

</html>
